<div class="container">
  <h1 class="text-center">Flickr</h1>
  <div class="form-group">
    <input type="search" class="form-control" (keyup)="search($event)" placeholder="Search images">
    <label for="NSFW">Do you want to see NSFW content:  </label>
<select name="nsfw" id="nsfw">
    <option value="safe">safe</option>
    <option value="moderate">moderate</option>
    <option value="restricted">restricted</option>
</select>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 p-3" *ngFor="let image of images">
      <div class="card">
        <a href="{{image.url}}_b.jpg">
          <img src="{{image.url}}_m.jpg" title="{{image.title}}">
        </a>
        <p>- Author: {{image.ownername}}<br> - date: {{image.dateupload}} <br> - tags: {{image.tags}}</p>
      </div>
    </div>
  </div>
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
  </div>
</div>
